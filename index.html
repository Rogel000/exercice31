<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">TPP - PARKING JS - LES CLASSES</h1>
            <hr>
            <p class="lead">Cr√©ation et utilisation des<mark> Classes et modules </mark> en
                <mark>Javascript</mark>
            </p>
        </div>
        <div class="card">
            <div class="card-title">
                Parking 3000
            </div>
            <div class="alert alert-success" role="alert" id="successBox" style="display:none;"></div>
            <div class="alert alert-danger" role="alert" id="alertBox" style="display:none;"></div>
            <div class="alert alert-warning" role="alert" id="messageBox" style="display:none;"></div>

            <!-- Ticket Management -->
            <div class="input-group mb-3">
                <input type="text" id="licencePlate" class="form-control" placeholder="Saisir votre immatriculation"
                    aria-label="Recipient's immatriculation" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button" id="paymentBtn">Payer</button>
                </div>
            </div>
            <button class="btn btn-primary" id="enterBtn">Obtenir un ticket</button>

            <!-- Search Section -->
            <div class="mt-4">
                <h4>Rechercher Historique</h4>
                <div class="input-group mb-3">
                    <input type="text" id="searchPlate" class="form-control" placeholder="Saisir une immatriculation pour rechercher">
                    <button class="btn btn-info" type="button" id="searchBtn">Rechercher</button>
                </div>

                <h4>Rechercher Historique entre Dates</h4>
                <div class="input-group mb-3">
                    <input type="date" id="startDate" class="form-control" aria-label="Start Date">
                    <input type="date" id="endDate" class="form-control" aria-label="End Date">
                    <button class="btn btn-warning" type="button" id="dateRangeSearchBtn">Rechercher</button>
                </div>
            </div>
        </div>

        <div class="result lead mt-4"></div>

        <script type="module" src="./js/main.js"></script>
    </div>
</body>

</html>
